<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Notepad</title>
    </head>
    <body>
        <div class="container">
            <div class="tools">
                <input
                    type="color"
                    class="color"
                    onchange="color(this.value)"
                />
                <button class="size inc fa fa-plus" onclick="inc()"></button>
                <button class="size dec fa fa-minus" onclick="dec()"></button>
                <button class="bold fa fa-bold" onclick="bold(this)"></button>
                <button
                    class="italic fa fa-italic"
                    onclick="italic(this)"
                ></button>
                <button
                    class="left fa fa-align-left"
                    onclick="left(this)"
                ></button>
                <button
                    class="center fa fa-align-center"
                    onclick="center(this)"
                ></button>
                <button
                    class="right fa fa-align-right"
                    onclick="right(this)"
                ></button>
            </div>
            <textarea
                class="text"
                id="text"
                placeholder="start writing"
            ></textarea>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
